<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container" ng-controller="contactController">
    <h2>The Messages From The Clients:</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th> Name</th>
            <th> Email</th>
            <th> Subject</th>
            <th> Message</th>
            <th>&nbsp;</th>

        </tr>
        </thead>


        <tbody>
        <tr ng-repeat="client in newClient">
            <td> {{client.name}}</td>
            <td> {{client.email}}</td>
            <td> {{client.phoneNumber}}</td>
            <td> {{client.message}}</td>
            <td>
                <button ng-click="remove(client._id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>


    </table>





</div>


</body>
</html>
